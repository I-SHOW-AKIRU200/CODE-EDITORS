<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CodePlayground</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #1e1e1e;
            --bg-secondary: #252526;
            --bg-tertiary: #2d2d2d;
            --text-primary: #e0e0e0;
            --accent-color: #569cd6;
            --border-color: #444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            background-color: var(--bg-secondary);
            padding: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .controls {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
            white-space: nowrap;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
        }

        .editor-tabs {
            display: flex;
            background-color: var(--bg-secondary);
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .editor-tab {
            padding: 8px 12px;
            font-size: 12px;
            white-space: nowrap;
        }

        .editor-content {
            flex: 1;
            overflow: auto;
        }

        textarea {
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            color: var(--text-primary);
            border: none;
            padding: 10px;
            resize: none;
            font-family: monospace;
        }

        .preview-container {
            flex: 1;
            border-top: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .preview-header {
            padding: 6px;
            background-color: var(--bg-secondary);
            font-size: 12px;
        }

        iframe {
            flex: 1;
            border: none;
            background: white;
        }

        @media (min-width: 768px) {
            .main-container {
                flex-direction: row;
            }
            .editor-container {
                width: 50%;
            }
            .preview-container {
                border-top: none;
                border-left: 1px solid var(--border-color);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-code"></i>
            <span>CodePlayground</span>
        </div>
        <div class="controls">
            <button id="run-btn">
                <i class="fas fa-play"></i>
                <span>Run</span>
            </button>
            <button id="preview-btn">
                <i class="fas fa-expand"></i>
                <span>Fullscreen</span>
            </button>
        </div>
    </header>

    <div class="main-container">
        <div class="editor-container">
            <div class="editor-tabs">
                <div class="editor-tab">HTML</div>
                <div class="editor-tab">CSS</div>
                <div class="editor-tab">JS</div>
            </div>
            <div class="editor-content">
                <textarea id="html-code" placeholder="HTML code here"></textarea>
            </div>
        </div>

        <div class="preview-container">
            <div class="preview-header">
                Preview
            </div>
            <iframe id="preview-frame"></iframe>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const htmlEditor = document.getElementById('html-code');
            const previewFrame = document.getElementById('preview-frame');
            const runBtn = document.getElementById('run-btn');
            const previewBtn = document.getElementById('preview-btn');

            function runCode() {
                const html = htmlEditor.value;
                previewFrame.srcdoc = html;
            }

            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    previewFrame.requestFullscreen().catch(err => {
                        alert(`Error attempting to enable fullscreen: ${err.message}`);
                    });
                } else {
                    document.exitFullscreen();
                }
            }

            runBtn.addEventListener('click', runCode);
            previewBtn.addEventListener('click', toggleFullscreen);

            // Initial run
            runCode();
        });
    </script>
</body>
</html>
