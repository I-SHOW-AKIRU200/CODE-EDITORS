<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePlayground - Web Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-code"></i>
            <h1>CodePlayground</h1>
        </div>
        <div class="controls">
            <button id="run-btn">
                <i class="fas fa-play"></i>
                Run
            </button>
            <button id="preview-btn">
                <i class="fas fa-expand"></i>
                Fullscreen
            </button>
            <button class="secondary" id="save-btn">
                <i class="fas fa-save"></i>
                Save
            </button>
        </div>
    </header>

    <div class="main-container">
        <div class="editor-container">
            <div class="editor-tabs">
                <div class="editor-tab html active" data-target="html-editor">
                    <i class="fab fa-html5"></i>
                    HTML
                </div>
                <div class="editor-tab css" data-target="css-editor">
                    <i class="fab fa-css3-alt"></i>
                    CSS
                </div>
                <div class="editor-tab js" data-target="js-editor">
                    <i class="fab fa-js"></i>
                    JavaScript
                </div>
            </div>

            <div class="editor-content active" id="html-editor">
                <pre><code class="language-html" id="html-code" contenteditable="true"><!-- Write your HTML here --></code></pre>
            </div>

            <div class="editor-content" id="css-editor">
                <pre><code class="language-css" id="css-code" contenteditable="true">/* Write your CSS here */</code></pre>
            </div>

            <div class="editor-content" id="js-editor">
                <pre><code class="language-javascript" id="js-code" contenteditable="true">// Write your JavaScript here</code></pre>
            </div>
        </div>

        <div class="preview-container" id="preview-container">
            <div class="preview-header">
                <i class="fas fa-eye"></i>
                <span>Preview</span>
            </div>
            <div class="preview-content">
                <iframe class="preview-iframe" id="preview-frame"></iframe>
            </div>
        </div>
    </div>

    <div class="status-bar">
        <div class="status-item">
            <i class="fas fa-circle" style="color: var(--success-color); font-size: 8px;"></i>
            <span>Ready</span>
        </div>
        <div class="status-item">
            <i class="fas fa-code"></i>
            <span>HTML/CSS/JS Editor</span>
        </div>
    </div>

    <!-- Prism.js for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-markup.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
